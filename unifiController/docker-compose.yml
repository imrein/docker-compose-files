---
version: "2.1"

networks:
  traefik:
    driver: bridge
    name: traefik

volumes:
  unifi_data:

services:
  unifi-controller:
    image: lscr.io/linuxserver/unifi-controller
    container_name: unifi-controller
    environment:
      - PUID=1000
      - PGID=1000
      - MEM_LIMIT=1024
      - MEM_STARTUP=1024
    volumes:
      - unifi_data:/config:ro
    ports:
      - "8443:8443"
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "8010:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.unifi.rule=Host(`unifi.local`)"
      - "traefik.docker.network=traefik"
    restart: unless-stopped
