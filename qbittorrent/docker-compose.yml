---
version: "2.1"

volumes:
  qbittorrent_data:

networks:
  traefik:
    driver: bridge
    name: traefik

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_data:/config
      - /home/rein/Downloads/:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.local`)"
      - "traefik.docker.network=traefik"
