version: '3'

networks:
  traefik:
    driver: bridge
  monitoring:
    driver: bridge
 
services:
  reverse-proxy:
    image: traefik:v2.9
    command: --api.insecure=true --providers.docker --providers.docker.exposedByDefault=false
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik
      - monitoring
