---
version: "3"

volumes:
  jellyfin_data:

  jellyseerr_data:

services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - jellyfin_data:/config
      - ~/Downloads/tv/:/data/tvshows
      - ~/Downloads/movies/:/data/movies
    ports:
      - "1900:1900/udp"
      - "7359:7359/udp"
      - "8096:8096"
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - jellyseerr_data:/app/config
    ports:
      - "5055:5055"
    restart: unless-stopped
