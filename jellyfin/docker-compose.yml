---
version: "2.1"

volumes:
  jellyfin_data:

services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - jellyfin_data:/config
      - /home/pi/downloads/Torrents/tvshows:/data/tvshows
      - /home/pi/downloads/Torrents/movies:/data/movies
    ports:
      - 1900:1900/udp
      - 7359:7359/udp
      - 8096:8096
    restart: unless-stopped
