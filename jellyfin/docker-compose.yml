---
version: "2.1"

networks:
  traefik:
    driver: bridge

volumes:
  jellyfin_data:

  jellyseer_data:

services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - jellyfin_data:/config
      - /home/rein/Downloads/tv/:/data/tvshows
      - /home/rein/Downloads/movies/:/data/movies
    ports:
      - 1900:1900/udp
      - 7359:7359/udp
      - 8096:8096
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jelly.local`)"
      - "traefik.docker.network=traefik"
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr
    container_name: jellyseerr
    environment:
      - TZ=Europe/Brussels
    ports:
      - 5055:5055
    volumes:
      - jellyseer_data:/app/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.local`)"
      - "traefik.docker.network=traefik"
    restart: unless-stopped
