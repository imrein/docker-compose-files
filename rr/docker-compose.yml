---
version: "2.1"

volumes:
  sonarr_data:

  radarr_data:

  prowlarr_data:

  bazarr_data:

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - sonarr_data:/config
      - /home/rein/Downloads/tv/:/tv
      - /home/rein/Downloads/:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - radarr_data:/config
      - /home/rein/Downloads/movies/:/movies
      - /home/rein/Downloads/:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - prowlarr_data:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - bazarr_data:/config
      - /home/rein/Downloads/movies/:/movies
      - /home/rein/Downloads/tv/:/tv
    ports:
      - 6767:6767
    restart: unless-stopped
