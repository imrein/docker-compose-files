---
version: "3"

networks:
  caddy:
    driver: bridge
    name: caddy

volumes:
  caddy_data:

  caddy_config:

services:
  caddy:
    image: caddy
    container_name: caddy
    networks:
      - caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ~/.docker/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped


