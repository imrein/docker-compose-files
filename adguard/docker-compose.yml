---
version: "3"

volumes:
  adguard_data:

  adguard_config:

services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 3050:3000/tcp
      - 8081:80/tcp
      - 44301:443/tcp
    volumes:
      - adguard_data:/opt/adguardhome/work
      - adguard_config:/opt/adguardhome/conf
    restart: unless-stopped
